<script type="text/javascript">
function validaFCadastroAluno(){
   form = document.FCadastroAluno;
	if(form.nome.value == ""){
        alert('Preencha o Nome');
        form.nome.focus();
        return false;}

    if (form.cpf.value == ""){
        alert('Preencha o CPF');
        form.cpf.focus();
        return false;
        }
        
    if (form.login.value==""){
        alert('Digite seu login');
        form.login.focus();
        return false;}  
        
    if (form.senha.value==""){
        alert('Digite uma Senha');
        form.senha.focus();
        return false;}
		
	if (form.senha.value != form.senhaconf.value){
        alert('As senhas digitadas não conferem');
        form.senhaconf.value ="";
        form.senhaconf.focus();
        return false;}  
	
	if (form.rua.value==""){
        alert('Rua em Branco');
        form.rua.focus();
        return false;}		    
   
   if (form.numero.value==""){
        alert('Numero em Branco');
        form.numero.focus();
        return false;}	
        
   if (form.bairro.value==""){
        alert('Bairro em Branco');
        form.bairro.focus();
        return false;}	   
		
	if (form.cidade.value==""){
        alert('Cidade em Branco');
        form.cidade.focus();
        return false;}
		
	if (form.estado.value==""){
       alert('Estado em Branco');
        form.estado.focus();
        return false;}		
		
	if (form.cep.value==""){
        alert('CEP em Branco');
        form.cep.focus();
        return false;}			  
   
    return  true;
 }
</script>
  </head>
